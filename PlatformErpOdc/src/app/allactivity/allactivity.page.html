<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Activités</ion-title>
      <ion-button slot="end" fill="clear">
        <app-cloche></app-cloche>
      </ion-button>
    </ion-toolbar>
  </ion-header>

<ion-content  >
  <div class="row">
    <div class="col-lg-3 col-12">
      <div class="d-grid gap-2 m-2 d-md-flex justify-content-md-start">
        <select class="form-select form-select-md" aria-label=".form-select-sm example" (change)="filtrebyentity()" >
          <option >
            <ion-icon name="funnel-outline" slot="start"></ion-icon>Filtrer par Entité
          </option>
          <option *ngFor="let entite of allentity" >{{entite.libelleentite}}</option>
        </select>

        <select [(ngModel)]="textFiltre" name="textFiltre" class="form-select form-select-md" aria-label=".form-select-sm example" (change)="activitesavenir()">
          <option >
            <ion-icon name="funnel-outline" slot="start" selected></ion-icon>Filtrer par Status
          </option>
          <option  >Activités en cour</option>
          <option >Activités à venir</option>
          <option >Activités Terminées </option>
        </select>


      </div>

    </div>
    <div class="col-lg-9 col-12">
      <div class="d-grid m-2 gap-2 d-md-flex justify-content-md-end">
        <button class="btn buttonColor" type="button" routerLink="/dashboard/creer-activites" >+ &nbsp; Creer Activité</button>
      </div>
    </div>
  </div>

    <div class="container">

        <div class="pag" *ngFor= "let ta of  touteactivite | paginate:{itemsPerPage:6, currentPage:p}; let index =index;" >

          <div class="card float-left">
            <div class="row ">
                <div class="col-sm-5">
                    <img class="img" src={{ta.image}} alt="">
                </div>
                <div class="col-sm-7">
                    <div class="card-block">
                      <!-- <label class="card-title" [innerHTML]="blog.title.rendered | slice:0:100"></label><label>...</label> -->
                        <p><b>{{ta.nom}}</b> <br> <span>{{ta.typeActivite.libelle}}</span></p>
                        <p>{{ta.description | slice:0:50}} ...  </p>
                        <div class="statutbtn">
                            <div style="margin-top: 7px; color:#FF7900;"> </div>
                            <div> <a  class="btn btn-sm"

                              [routerLink]="['/dashboard/detailactivite', ta.id]">Voir +</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="pagination">
        <pagination-controls (pageChange)="p=$event" nextLabel="Suivants" previousLabel="Précédents"></pagination-controls>
    </div>

</ion-content>
