<ion-app>
  <ion-split-pane contentId="main" when="lg">
    <!--  the side menu  -->
    <ion-menu contentId="main">
      <!-- <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header> -->

      <ion-content>
        <!-- image de l'entreprise -->
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <img class="imageEntreprise" src="../../assets/icon/Orange.png"  alt="" srcset="">
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <!-- le nom et l'image de l'utilisateur -->
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="6" offset="1">
                <img class="imageUtilisateur" alt="Silhouette of mountains" src="../assets/icon/1.jpg" />
              </ion-col>
              <ion-col>
                <ion-label class="nomUtilisateur">Fatoumata Kaloga</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <!-- les differents option de l'application -->
        <ion-item lines="none" routerDirection='root' [routerLinkActiveOptions]={exact:true} routerLink="/home"
          routerLinkActive='active-item'>
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label class="lienPage">Accueil</ion-label>
        </ion-item>

        <ion-item lines="none" routerLink="/salle" routerLinkActive='active-item'>
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label class="lienPage">Salle</ion-label>
        </ion-item>

        <ion-item lines="none" routerLink="/entite" routerLinkActive='active-item'>
          <ion-icon name="code-working-outline" slot="start"></ion-icon>
          <ion-label class="lienPage">Entité</ion-label>
        </ion-item>

        <ion-item lines="none" routerLink="/activite" routerLinkActive='active-item'>
          <ion-icon name="code-working-outline" slot="start"></ion-icon>
          <ion-label class="lienPage">Activité</ion-label>
        </ion-item>

        <ion-item lines="none" routerLink="/personnels" routerLinkActive='active-item'>
          <ion-icon name="people-circle-outline" slot="start"></ion-icon>
          <ion-label class="lienPage">Personnels</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/postulants" routerLinkActive='active-item'>
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label class="lienPage">Postulants</ion-label>
        </ion-item>

        <ion-item lines="none" routerLink="/tirage" routerLinkActive='active-item'>
          <ion-icon name="help-buoy-outline" slot="start"></ion-icon>
          <ion-label class="lienPage">Tirage</ion-label>
        </ion-item>
      
        <ion-button class="ion-text-center butonDeconnexion m-2 " expand="block" shape="round">Deconnexion</ion-button>

      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
