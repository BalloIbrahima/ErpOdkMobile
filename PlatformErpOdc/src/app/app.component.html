<ion-app>
  <ion-split-pane contentId="main" when="lg">
    <!--  the side menu  -->
    <ion-menu contentId="main">
      <!-- <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header> -->

      <ion-content>
        <!-- image de l'entreprise -->
        <div class="row mt-3">
          <div class="col-1"></div>
          <div class="col align-self-center text-center">
            <img class="imageEntreprise" src="../../assets/icon/Orange.png" alt="" srcset="">
          </div>
          <div class="col-1"></div>
        </div>
        <!-- image de l'utilisateur -->
        <div class="row mt-3">
          <div class="col align-self-center text-center" routerLink="/profil">
            <img class="imageUtilisateur" alt="Silhouette of mountains" src="../assets/icon/1.jpg" />
          </div>

        </div>
        <!-- les informations consernant l'utilisateur -->
        <div class="row ">
          <div class="col">
            <div class="text-center nomUtilisateur">
              Fatouma KALOGA
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col">
            <div class="text-center statusUtilisateur">
              Formateur
            </div>
          </div>
        </div>
        <!-- le reste des contenu de sidebar -->
        <div class="row mt-2 ">

          <ion-item lines="none" routerDirection='root' [routerLinkActiveOptions]={exact:true} routerLink="/accueil"
            routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/accueil une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/accueil.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Accueil</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/activite" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/activiter.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Activité</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/entite" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/entite une fois toucher.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/entite.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Entité</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/personnels" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/personnel une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/personnel.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Personnels</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/role" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/role une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/role.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Role</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/salle" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/salle une fois toucher.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/salle.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Salle</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/detail-liste" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/tirage une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/tirage.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Tirage</ion-label>
          </ion-item>


        </div>


        <div class="d-grid gap-2 mx-auto mt-2">
          <button class="btn btn- butonDeconnexion m-2 " expand="block">Deconnexion</button>
        </div>

      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
