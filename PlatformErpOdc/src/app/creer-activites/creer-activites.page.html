<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Créer activité</ion-title>
      <ion-button slot="end" fill="clear">
          <app-cloche></app-cloche>
  
      </ion-button>
    </ion-toolbar>
  </ion-header>
  
  
    <ion-content>
  
  
  
  
      <div class="container">
  
          <form >
  
              <div class="box">
                  <h1>Nouvelle Activité</h1>
                  <div class="activite-details">
  
            <div class="row" >
  
             
                 <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6" >
  
                  <div class="input mb-3">
                      <label for="inputs" class="form-label">Entité *</label>
                       <select  id="inputs" class="form-select" aria-label="Default select example">
                           <option selected >Choisisez une entité</option>
                          <option >AA</option>
                                            
                        </select>
                       </div>
  
  
  
  
                       <div class="input mb-3">
                          <label for="inputs" class="form-label">Formation *</label>
                           <select  id="inputs" class="form-select" aria-label="Default select example">
                               <option selected >Formation</option>
                              <option >AA</option>
                                                
                            </select>
                           </div>
  
  
                 
                    <div class="input mb-3">
                      <label for="inputs" class="form-label">Donner un nom à l'activité *</label>
                      <input  id="inputs" type="text" placeholder="nom de l'activité"  class="form-control" id="inputs" required>
                    </div>
  
                    <div class="input mb-3">
                      <label for="inputs" class="form-label">Responsable de l'activité *</label>
                       <select  id="inputs" class="form-select" aria-label="Default select example">
                           <option selected >Choisisez un responsable</option>
                          <option >AA</option>
                                            
                        </select>
                       </div>
  
  
  
  
                       <div class="input mb-3">
                          <label for="inputs" class="form-label">Type d'activité *</label>
                           <select  id="inputs" class="form-select" aria-label="Default select example">
                               <option selected >Choisisez un type</option>
                              <option  > aaa</option>
                                                
                            </select>
                           </div>
                      
  
  
                           <label for="descriptiontextarea">Description</label>
                           <div class="form-floating" style="height: 50%;">
                                        <textarea class="form-control" placeholder="Description" id="descriptiontextarea"></textarea>
                             </div>
  
                
                  </div>
        
        
                  <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6" >
  
                    
  
  
                      <div class="input mb-3">
                          <label for="inputs" class="form-label">Date début *</label>
                          <input  id="inputs"   type="date"  class="form-control" id="inputs"  required>
                        </div>
      
      
                        <div class="input mb-3">
                          <label for="inputs" class="form-label">Date fin *</label>
                          <input id="inputs"  type="date"  class="form-control" id="inputs" required>
                        </div>
      
                            
  
                        <div class="input mb-3">
                          <label for="inputs" class="form-label">Salle dédié à l'activité *</label>
                           <select  id="inputs" class="form-select" aria-label="Default select example">
                               <option selected >Choisisez une salle</option>
                              <option  > salle 1</option>
                                                
                            </select>
                           </div>
                     
                        <div class="input mb-3">
                          <label for="inputs" class="form-label">Nombre de place *</label>
                          <input  id="inputs" type="number"  class="form-control" id="inputs" required>
                        </div>
      
                    
      
      
      
      
                           <div class="input mb-3">
                              <label for="inputs" class="form-label">Formateur *</label>
                               <select  id="inputs" class="form-select" aria-label="Default select example">
                                   <option selected >Choisisez formateur</option>
                                  <option  ></option>
                                                    
                                </select>
                               </div>
                          
      
      
                               <label for="descriptiontextarea">file</label>
                               <div class="form-floating" style="height: 50%;">
                                            <textarea class="form-control" placeholder="Description" id="descriptiontextarea"></textarea>
                                 </div>
      
                    
  
  
  
  
        
                  </div>
  
                  <div class="col button_div" >
                    
                          <button type="button" class="btn bouton">Enregistrer</button>
                      
                  </div>
  
                </div>
  
  
  
              </div>
  
          </div>
  
  
          </form>
  
  
        
  
      </div>
  
  
  </ion-content>
