<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Créer Salle</ion-title>
      <ion-button slot="end" fill="clear">
        <app-cloche></app-cloche>

      </ion-button>
    </ion-toolbar>
  </ion-header>
 
<ion-content>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6" class="principal">

                    <div class="col" class="title">Nouvelle Salle </div><br>

                    <form action=" ">
                        <div class="row">
                            <div class="col">
                                <label>Nom *</label>
                                <input [(ngModel)]="nom" name="nom" type="text" id="inputs" required>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col">
                                <label>Niveau *</label>
                                <input [(ngModel)]="niveau" name="niveau" type="text" id="inputs" required>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col">
                                <label>Nombre de place *</label>
                                <input [(ngModel)]="nombrePlace" name="nombrePlace" type="number" id="inputs" required>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col">
                                
                                <label>Entité *</label>
                                    <select id="inputs" [(ngModel)]="entiteNom"  name="entiteNom" class="select" required>
                                        <option >Choisisez une entité</option>
                                        <option *ngFor="let entite of Entites" >{{entite.libelleentite  }}</option>
                                    </select>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col">
                                <label>Description *</label>
                                <textarea [(ngModel)]="description" name="description" type="text" id="inputs" required></textarea>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col">
                                <button (click)="CreerSalle()" > Enregistrer </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</ion-content>
