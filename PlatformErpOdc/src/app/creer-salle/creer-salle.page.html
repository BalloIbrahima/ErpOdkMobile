<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Créer Salle</ion-title>
      <ion-button slot="end" fill="clear">
        <app-cloche></app-cloche>

      </ion-button>
    </ion-toolbar>
  </ion-header>
 
<ion-content>
    <div class="container">
        <form >
          <div class="row" >
           
               <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6" >

                <div class="input mb-3">
                    <label for="inputs" class="form-label">Nom *</label>
                    <input  id="inputs"  [(ngModel)]="nom" name="nom" type="text"  class="form-control" id="inputs"  required>
                  </div>


                  <div class="input mb-3">
                    <label for="inputs" class="form-label">Niveau *</label>
                    <input id="inputs" [(ngModel)]="niveau" name="niveau" type="text"  class="form-control" id="inputs" required>
                  </div>


               
                  <div class="input mb-3">
                    <label for="inputs" class="form-label">Nombre de place *</label>
                    <input  id="inputs" [(ngModel)]="nombrePlace" name="nombrePlace" type="number"  class="form-control" id="inputs" required>
                  </div>

                  <div class="input mb-3">
                    <label for="inputs" class="form-label">Entité *</label>
                     <select  id="inputs" class="form-select" aria-label="Default select example">
                         <option selected >Choisisez une entité</option>
                        <option *ngFor="let entite of Entites" >{{entite.libelleentite  }}</option>
                                          
                      </select>
                     </div>

                    

              


                <!-- <div class="col">
                                
                    <label>Entité *</label>
                        <select id="inputs" [(ngModel)]="entiteNom"  name="entiteNom" class="select" required>
                            <option >Choisisez une entité</option>
                            <option *ngFor="let entite of Entites" >{{entite.libelleentite  }}</option>
                        </select>
                </div> -->


             



                


                </div>
      
      
                <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6" >

                    <label for="descriptiontextarea">Description</label>
                    <div class="form-floating" style="height: 100%;">
                                 <textarea class="form-control" placeholder="Description" id="descriptiontextarea"></textarea>
                      </div>
      
                </div>

                <div class="col button_div" >
                  


                        <button type="button" (click)="CreerSalle()" class="btn btn-primary bouton">Enregistrer</button>


                    
                </div>

              </div>
        </form>


      

    </div>

</ion-content>
