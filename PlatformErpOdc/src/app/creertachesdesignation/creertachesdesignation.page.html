<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Creer tâche</ion-title>
    <ion-button slot="end" fill="clear">
      <app-cloche></app-cloche>

    </ion-button>
  </ion-toolbar>
</ion-header>






<ion-content>




  <div class="container">

  


    <form #f="ngForm" class="formilaire">
      <!-- <a class="btnLink">

      <i class="bi bi-plus-square" style="color:#FF7900; font-size: 25px;"></i> <span class="button_de"> Désignation</span> 
      
    </a> -->


    <ul id="MiniLeftNav">
      <li>
          <a class="navtext"  id="open-modal"><i class="bi bi-plus-square" style="color:#FF7900; font-size: 15px; margin-left: 25%;"></i> <span>Désignation</span></a>
      </li>
  </ul>
      <div class="box">
        <h1>Créer une tâche</h1>
 
 

   
      <div class="row" >
        
            
           <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6" >

    
              <img src="../../assets/images/task.gif" alt="">
          


            </div>
  
  
            <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6" >
   

              <div class="input mb-3">
                                
                <label for="inputs" class="form-label">Nom (Désignation) *</label>
                    <select id="inputs" [(ngModel)]=" designations"    name=" designations" class="form-select" aria-label="Default select exemple" name="entiteNom"  required>
                  
                        <option selected>Choisisez une entité</option>
                         <option *ngFor="let desi of designations">{{desi.libelle}}</option>
                        
                    </select>
            </div> 


              <div class="input mb-3">
                <label for="inputs" class="form-label">Date début *</label>
                <input  id="inputs"             name="datedebut" type="date"  class="form-control" id="inputs" ngModel required>
                <!-- [(ngModel)]="datedebut" -->
              </div>

              <div class="input mb-3">
                <label for="inputs" class="form-label">Date fin *</label>
                <input  id="inputs"             name="datefin" type="date"  class="form-control" id="inputs" ngModel required>
                <!-- [(ngModel)]="datefin" -->
              </div>


          
              <div class="input mb-3">
                                
                <label for="inputs" class="form-label">Statut *</label>
                    <select id="inputs"           name=" statuts" class="form-select" aria-label="Default select exemple" name="entiteNom"  required>
                      <!-- [(ngModel)]="statuts"  -->
                        <option selected>Choisisez une entité</option>
                        <option>AA</option>
                        <!-- <option *ngFor="let statut of statuts">{{statut.libelle}}</option> -->

                    </select>
            </div> 


           <div class="input mb-3">
                                
                    <label for="inputs" class="form-label">Salle *</label>
                        <select id="inputs"   class="form-select" aria-label="Default select exemple" name="libelleSalle"  required>
                           <!-- [(ngModel)]="libelleSalle"  --> 
                          <option selected>Choisisez une salle</option>
                            <!-- <option *ngFor="let salle of salles ">  {{salle.libelle}} </option> -->
                            <option> AA </option>

                        </select>
             </div>  


             
           <div class="input mb-3">
                                
            <label for="inputs" class="form-label">Réalisateur *</label>
                <select id="inputs"   class="form-select" aria-label="Default select exemple" name="entiteNom"  required>
                    <option selected>Choisisez un réalisateur</option>
                    <!-- <option *ngFor="let u of utilisateurs"> {{u.nom}} {{u.prenom}} </option> -->
                    <option>AA</option>
                </select>
          </div>  


             <div class="input-box">
              <span class="details">Comission </span>
              <ion-list>
                <ion-item>
                  <ion-select placeholder="Selectionner les formateurs" [multiple]="true">
                    <ion-select-option >aaa</ion-select-option>
                    <!-- <ion-select-option *ngFor="let u of utilisateurs">{{u.nom}} {{u.prenom}}</ion-select-option> -->

                   </ion-select>
                </ion-item>
              </ion-list> 
            </div>
            </div>
              <div class="col button_div" >
                <button type="button" class="btn bouton" [disabled]="f.form.invalid">Enregistrer</button>
              </div>
          </div>
        </div>
    </form>



</div>

        <ion-button (click)="modal.dismiss()">Close</ion-button>
      </ion-buttons> -->
    </div>
    <ion-header>
      <ion-toolbar>
        <ion-title>Créer une désignation</ion-title>

      </ion-toolbar>
    </ion-header>

    <div class="container">

          </div>


            <div class="input mb-3">
              <label for="inputs" class="form-label">Libelle *</label>
              <input id="inputs" name="libelle" [(ngModel)]="libelleDesignation" type="text"  class="form-control" id="inputs" min="0" max="4" ngModel required>
            </div>

                    <div class="input mb-3">
                                
                    <label for="inputs" class="form-label">Lieu *</label>
                        <select id="inputs"  [(ngModel)]="lieu" class="form-select" aria-label="Default select exemple" name="entiteNom" ngModel required>
                            <option selected>Choisisez un lieu</option>
                            <option *ngFor="let lieu of sallesDipo ">  {{lieu.libelle}} </option>
                        </select>
                </div> -->


            <div class="d-grid gap-2 col-6 text-center mx-auto mt-2">
              <button type="button" class="btn colorbutton2 btn-sm btndesi" id="open-modal1" 
              [disabled]="f.form.invalid" (click)="creerDesignation()">
                Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </ng-template>
</ion-modal>

</ion-content>
