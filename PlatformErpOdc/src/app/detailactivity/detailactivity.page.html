    <div class="row laLigne mx-3 my-3">
        <div class="col-lg-5 col-12 text-center">
            <img class="img mt-1" src="../../assets/odc1.png" alt="">
        </div>
        <div class="col-lg-6 col-12 colonne">
            <div  class="item-native my-3">
                <ion-label class="titre m-3">Créer par</ion-label>
                <ion-label class="contenu">Awesome Label</ion-label>
            </div>
            <div class="item-native my-3">
                <ion-label class="titre m-3">Titre</ion-label>
                <ion-label class="contenu ml-5" slot="end">Awesome Label</ion-label>
            </div>
            <div class="item-native my-3">
                <ion-label class="titre m-3">Status</ion-label>
                <ion-label class="contenu">Awesome Label</ion-label>
            </div>
            <div class="item-native my-3">
                <ion-label class="titre m-3">Durée</ion-label>
                <ion-label class="contenu">Awesome Label</ion-label>
            </div>
            <div class="item-native my-3">
                <ion-label class="titre m-3">Lead</ion-label>
                <ion-label class="contenu">Awesome Label</ion-label>
            </div>
            <div class="item-native my-3">
                <ion-label class="titre m-3">Salle</ion-label>
                <ion-label class="contenu">Awesome Label</ion-label>
            </div>

        </div>
    </div>
    <div>
        <div class="row container">
            
            <div class="col-lg-12 col-12">
              <div class="d-grid m-2 gap-2 d-md-flex">
                <button class="btn buttonColor largerButton" type="button"> Importer nouvelle liste</button>
                <button class="btn buttonColor largerButton" type="button" routerLink="/dashboard/nouveau-personnel"> Exporter liste</button>
                <button class="btn buttonColor largerButton" type="button">+ &nbsp; Ajouter participant</button>
                <button class="btn buttonColor largerButton" type="button" routerLink="/dashboard/tachedesignation"> Tâche</button>  
            </div>
            </div>
          </div>
    </div>
    <table class="table table-striped text-center mx-3">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col" class="hideColonne hideColonneOder">Genre</th>
            <th scope="col">Contact</th>
            <th scope="col" class="hideColonne hideColonneOder">Email</th>
            <th scope="col" class="hideColonne">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let table of students | paginate: { itemsPerPage: 4, currentPage: pages}">
            <td> {{table.name}} </td>
            <td> {{table.prenom}} </td>
            <td class="hideColonne hideColonneOder"> {{table.genre}} </td>
            <td> {{table.contact}} </td>
            <td class="hideColonne hideColonneOder"> {{table.email}} </td>
            <td class="hideColonne"> <span class="voirPlus">voir plus</span> </td>
          </tr>
    
        </tbody>
    
      </table>
      <div class="position-relative">
        <div class="position-absolute top-0 end-0 mt-4">
          <pagination-controls previousLabel="Prev" nextLabel="Next"  
          
            (pageChange)=" pages = $event"> </pagination-controls>
        </div>
      </div>
