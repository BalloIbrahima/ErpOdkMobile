<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detail tirage</ion-title>
    <ion-button slot="end" fill="clear">
      <div class="iconCloche">
        <i class="fa-regular fa-bell"></i>
      </div>
    </ion-button>
  </ion-toolbar>
</ion-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<ion-content>

  <table class="table table-striped ">
    <thead>
      <tr>
        <th scope="col">Numéro</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">email</th>
        <th scope="col">date</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let table of students | paginate: { itemsPerPage: 4, currentPage: page}">
        <td> {{table.numero}} </td>
        <td> {{table.name}} </td>
        <td> {{table.prenom}} </td>
        <td> {{table.email}} </td>
        <td> {{table.date}} </td>



      </tr>

    </tbody>

  </table>
  <div class="position-relative">
    <div class="position-absolute top-0 end-0 mt-4 stylePagination"><pagination-controls previousLabel="Précédent"
      nextLabel="Suivant" (pageChange)=" page = $event"> </pagination-controls></div>
  </div>
