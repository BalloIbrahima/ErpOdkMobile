<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-button slot="end" fill="clear">
      <div class="iconCloche">
        <i class="fa-regular fa-bell"></i>
      </div>
    </ion-button>
  </ion-toolbar>
</ion-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<ion-content>
  <div class="header" >
    <div class="image">
      <img src="../../assets/icon/Orange.png" alt="logoooo">
    </div>

    <div class="monform">
      <p> <b>Login</b></p>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Entrer votre nom d'utilisateur </label>
          <ion-input type="email" class="form-control" [(ngModel)]="login" name="login" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Identifiant"></ion-input>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Entrer votre Mot de passe</label>
          <ion-input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Mot de passe"></ion-input>
        </div>
        <button type="submit" id="btnn" class="btn" (click)="logForm()">Connexion</button>
      </form>
