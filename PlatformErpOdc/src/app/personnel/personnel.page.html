<ion-header>
  <ion-toolbar>
    <ion-title>personnel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col-lg-3 col-12">
      <div class="d-grid gap-2 m-2 d-md-flex justify-content-md-start">
        <select class="form-select form-select-md" aria-label=".form-select-sm example">
          <option selected>
            <ion-icon name="funnel-outline" slot="start"></ion-icon>Filtrer par entité
          </option>
          <option value="1">ODC</option>
          <option value="2">ODK</option>
          <option value="3">FABLAB</option>
          <option value="3">ORANGE FAB</option>
        </select>
      </div>

    </div>
    <div class="col-lg-9 col-12">
      <div class="d-grid m-2 gap-2 d-md-flex justify-content-md-end">
        <button class="btn buttonColor" type="button">+ &nbsp; Ajouter Personnel Externe</button>
        <button class="btn buttonColor" type="button" routerLink="/nouveau-personnel">+ &nbsp; Ajouter Personnel</button>
      </div>
    </div>
  </div>
  <div class="container ">
    <div class="row gy-3 my-3">



      <!-- DEBUT PAGINATION -->
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor=" let a of accueil">

        <div class="card" routerLink="/detail-personnel">
          <img src="assets/images/profile.png" class="card-img-top" alt="...">

          <div class="card-body">
            <h5 class="card-title"> {{a.nom}} </h5>
            <p class="card-text"> {{a.email}} </p>
          </div>

        </div>

      </div>
    </div>

  </div>
  <!-- |paginate:{itemsPerPage:8, currentPage:a}; let index = index" -->
  <!--<div class="pagination">
    <pagination-controls (pageChange)="a = $event" nextLabel="Suivants" previousLabel="Précédents">
      &lt;!&ndash; FIN PAGINATION &ndash;&gt;
    </pagination-controls>
  </div>-->
</ion-content>
