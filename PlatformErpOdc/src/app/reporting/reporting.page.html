<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reporting</ion-title>
    <ion-button slot="end" fill="clear">
      <app-cloche></app-cloche>

    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-button  class="part" routerLink="/dashboard/reporting-participant">Participant</ion-button>
 
  <div class="header">

  
    <div class="headerContent">
      <p>Liste des activité</p>
      <button  class="filtre" routerLink="/dashboard/reportingfiltreact">Filtre par</button>
    </div>
  </div>
 


   <table class="table table-striped text-center mx-3">
    <thead>
      <tr>
        <th scope="col">Activité</th>
        <th scope="col">Type</th>
        <th scope="col" class="hideColonne hideColonneOder">Statut</th>
        <th scope="col">Date début</th>
        <th scope="col" class="hideColonne hideColonneOder">Date fin</th>
        <th scope="col" class="hideColonne">Entité</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor=" let a of accueil | paginate:{itemsPerPage:8, currentPage:a}; let index = index" >
        <td> cdxx </td>
        <td> dcccc</td>
        <td class="hideColonne hideColonneOder">csscsc</td>
        <td> sccc </td>
        <td class="hideColonne hideColonneOder">scccs </td>
        <td class="hideColonne"> <span class="voirPlus">voir plus</span> </td>
      </tr>

    </tbody>

  </table>

  <div class="header">
  
    <div class="headerContent">
      <button  class="filtre2" ><i class="fa fa-download" aria-hidden="true"></i> Télécharger </button>
      <pagination-controls (pageChange)="a = $event" nextLabel="Suivants" previousLabel="Précédents" ></pagination-controls>
     
    </div>
  </div> 
  
</ion-content>
