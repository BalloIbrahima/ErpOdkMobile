<ion-header>
  <ion-toolbar>
    <ion-title>role</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="col-sm-7 mx-auto">
    <header class="section-header text-center">
      <span class="h1 d-block">
        <span>‚ùù</span>
      </span>
      <h2>Les Roles</h2>
    </header>
  </div>
  
  <div id="flex-container" class="testimonials">
    <div id="left-zone">
      <ul class="list">
        <li class="item" *ngFor="let inf of info">
          <input type="radio" id="{{inf.entite}}" name="basic_carousel"  />
          <label class="label_testimonial" class="{{inf.entite}}" for="{{inf.entite}}">{{inf.entite}}</label>
          <div class="content-test content_testimonial">
            <span class="picto"><img src="" alt=""></span>
            <h1>{{inf.entite}}</h1>
            <p>{{inf.descrription}}</p>
            <p class="testimonialFrom">{{inf.status}}</p>
            <p class="testimonialState"> {{inf.nom}} </p>
            <br>
            <p class="testimonialState"><button>Voir+</button></p>
          </div>
        </li>
      </ul>
    </div>
    <div id="right-zone"></div>
  </div>
</ion-content>
