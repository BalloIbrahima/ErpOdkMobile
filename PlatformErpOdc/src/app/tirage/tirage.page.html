 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Effectuer tirage</ion-title>
    <ion-button slot="end" fill="clear">
      <app-cloche></app-cloche>

    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>

<div class="container">
  <div class="col">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6" class="principal">

          <div class="col"  class="title">Tirage </div><br>

      <form action=" ">
        <div class="row">
          <div class="col">
            <label>Nom du tirage</label>
            <input type="text" id="inputs">
          </div>
        </div><br>
        <div class="row">
          <div class="col">
            <label>Activité</label><br>
            <select name="" id="select">
              <option value="">Choisissez</option>
            </select>
          </div>
        </div><br>
        <div class="row">
          <div class="col">
            <label>Liste à tirée</label><br>
            <select name="" id="select">
              <option value="">Choisissez</option>
            </select>
          </div>
        </div><br>

        <div class="row">
          <div class="col">
            <label>Nombre</label>
            <input type="number" id="inputs" pattern="[1,9]*" min="1" >
          </div>
        </div><br>

        <div class="row">
          <div class="col">
            <button (click)="ouvrirPopup()"> Trier </button>
            <strong *ngIf="modelData">{{modelData}}</strong>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
